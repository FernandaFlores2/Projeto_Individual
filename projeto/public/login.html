<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
        <div class="box">
            <h1>Iniciar Sessão</h1>
            <br>
            <div class="container-input">
            <label for="input_email" class="titulo">E-mail</label>
            <input type="email" id="input_email" placeholder="Insira seu e-mail" required>
            </div>
            
            <div class="container-input">
            <label for="input_senha" class="titulo">Senha</label> 
            <input type="password" id="input_senha" placeholder="Senha">
            </div>
            <p id="erro"></p>
            
            <div class="entrar"> 
                <button class="logar" onclick="entrar()">Entrar </button>

            </div>   
            <span class="texto-cadastro">Não possui uma conta? Faça um <a href="cadastro.html">Cadastro</a></span> 

    <script src="./js/login.js"></script>

</body>

</html>
