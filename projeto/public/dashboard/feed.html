<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livraria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/feed.css">
</head>

<body onload="listarPublicacao()">


  <div class="container">
    <div class="menu">
      <div class="container-image">
        <img id="fotoPerfil" src="../assets/img/foto.jpg" alt="" />
        <h4 id="nomeMenu"></h4>
      </div>
      <div class="container-botao">
        <a href="perfil.html">Perfil</a>
        <a href="feed.html">Feed</a>
        <a href="dashboard.html">Dashboard</a>
      </div>
      <div class="container-sair">
        <button onclick="sair()">Sair</button>
      </div>
    </div>


    <div class="conteudo">

      <main class="main">
        <div class="container-publicacao">
          <div class="usuario">
            <div div class="imagem-usuario">
              <img id="fotoPublicacao" src="../assets/img/foto.jpg" alt="" />
            </div>
            <div id="puxarNome" class="nome-usuario">
              Fernanda Silvino
            </div>

          </div>
          <div class="post">
            <div class="textarea-foto">
              <textarea name="textarea" placeholder="Faça uma publicação do seu livro favorito!"
                id="textarea"></textarea>
              <div id="fotoPubli">
                <img id="fotoEscolhidaPublic" src=" ">
              </div>
            </div>

            <div class="icons-botao">
              <div class="icons">

                <label for="image" class="btn-image"><img src="../assets/img/img.svg"
                    alt="Adicionar uma imagem"></label>
                <input onchange="mostrarFoto()" type="file" id="image" accept="image/png, image/jpeg, image/jpg" />

              </div>
              <button id="botao" method="post" onclick="publicar(), setTimeout(()=>listarPublicacao(),200)"
                class="btn-publicar">Publicar</button>
           
            </div>
          </div>

        </div>

        <div>
          <ul id="postagens">
            <li class="post">
              <div class="post-usuario">
                <div class="imagem-post-usuario">
                  <img src="../assets/img/foto.jpg" alt="">
                </div>
                <div id="nomePost" class="nome-hora">
                </div>

              </div>

              <p id="PublicacaoTexto"></p>

              <div class="btn-posts">
                <button type="button" class="curtir"><img src="../assets/img/heart.svg" alt="Curtir">Curtir</button>
                <button onclick="mostrarComentarios()" type="button" class="comentario"><img
                    src="../assets/img/comment.svg" alt="Comentario">Comentar</button>
              </div>

              <div id="containerGeralComentarios">
                <div class="container-comentario">
                  <textarea class="text-comentario" name="textarea" placeholder="Faça um comentário!"
                    id="comentario"></textarea>
                  <img onclick="enviarComentario()" src="../assets/img/botao-enviar.png" alt="enviar comentario">
                </div>
                <ul id="containerListaComentarios" class="container-lista-comentarios">
                  <li>
                    <div class="linha-dados-usuario">
                      <div class="container-image-comentario">
                        <img id="fotoLinha" src="../assets/img/foto.jpg" alt="" />
                      </div>
                      <h4 id="linhaNomeUsuario"></h4>
                    </div>
                    <div class="linha-comentario">
                      <p id="comentarioPublicacao"></p>
                    </div>
                  </li>

                </ul>
              </div>
            </li>

          </ul>
        </div>

      </main>
    </div>
  </div>


  <script src="../js/menu.js"></script>
  <script src="../js/feed.js"></script>

</body>

</html>
