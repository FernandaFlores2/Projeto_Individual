<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/perfil.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />

  <title>Perfil</title>
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="container-image">
        <img id="fotoPerfil" src="../assets/img/Nanda.jpg" alt="" />
        <h4>Fernanda Silvino</h4>
      </div>
      <div class="container-botao">
        <a href="perfil.html">Perfil</a>
        <a href="feed.html">Feed</a>
        <a href="dashboard.html">Dashboard</a>
      </div>
      <div class="container-sair">
        <button  onclick="sair()">Sair</button>

      </div>
    </div>
    <div class="conteudo">
      <div class="container-image">
        <img id="fotoEdicao" src="../assets/img/Nanda.jpg" alt="">
      </div>

      <div class="container-input">
        <label class="btn-editar-imagem" for="image">Editar Imagem</label>
        <input onchange="editarImagem()" type="file" id="image" accept="image/png, image/jpeg, image/jpg" />
        <!-- cod para enviar arquivos, em específico foto -->
      </div>

      <div class="formulario">
        <div class="container-input">
          <label for="nomeEdicao">Nome</label>
          <input id="nomeEdicao" type="text" value="Fernanda Silvino" disabled>
          <img onclick="editarNome()" class="icon-lapis" src="../assets/img/pencil-icon.svg" alt="">
        </div>
        <div class="container-input">
          <label for="emailEdicao">E-mail</label>
          <input type="text" id="emailEdicao" value="fernanda@gmail.com" disabled>
        </div>
        <div class="container-input">
          <label for="dataEdicao">Data de Nascimento</label>
          <input type="date" id="dataEdicao" value="2000-03-08" disabled>
        </div>
        <div class="container-input">
          <label for="generoEdicao">Gênero</label>
          <select id="generoEdicao" disabled>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
      </div>
      <button class="btn-salvar-alteracoes" onclick="salvarAlteracoes()">Salvar Alterações</button>
    </div>
  </div>

  
  <script src="../js/menu.js"></script>
  <script src="../js/perfil.js"></script>
</body>

</html>
