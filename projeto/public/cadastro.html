<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>

    <div class="box">
        <h2 class="titulo">Criar Conta</h2>

            <div class="container-input">
                <label for="input_nome">Nome</label>
                <input type="email" id="input_nome" placeholder="Insira seu nome" required />
            </div>

            <div class="container-input">
                <label for="input_dataNascimento">Data de nascimento</label>
                <input type="date" id="input_dataNascimento" placeholder="Insira sua data de nascimento" required />
            </div>

            <div class="container-input">
                <label for="input_generoEscolha">Escolha o gênero</label>
                <select id="input_generoEscolha">
                    <option value="0">Selecionar</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="container-input">
                <label for="input_email">E-mail</label>
                <input type="email" id="input_email" placeholder="Insira o e-mail" required />
                <div class="mensagemErro" id="erroEmail" style="display: none;">
                    E-mail inválido <br>
                </div>
            </div>

            <div class="container-input">
                <label for="input_senha">Senha</label>
                <input type="password" id="input_senha" placeholder="Insira uma senha" required />
                <div class="mensagemErro" id="erroSenha" style="display: none;">
                    Insira uma senha com pelo menos 8 dígitos <br>
                    A senha deve ter pelo menos 1 caractere especial <br>
                    A senha deve ter pelo menos uma letra maiúscula <br>
                    A senha deve ter pelo menos uma letra minúscula
                </div>
            </div>

            <div class="botao" id="div_Botao">
                <button id="botaoVoltar" style="display: none;" onclick="voltar()">Voltar</button>
                <button class="cadatrarse" onclick="cadastrar()">Cadastrar</button>
            </div>

            <span class="texto-login">Já tem uma conta? Faça <a href="login.html">Login</a></span>

    </div>

</body>

</html>

<script src="./js/cadastro.js"></script>
